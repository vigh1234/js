<!DOCTYPE html>
<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/validation.css"/>

</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-lg-4 text-center">
            <div class="main container bg-light p-4 mt-5">
                <h3 class="text-primary">Registration form</h3>
                <div>
                    <form action="" method="get" id="form" onsubmit="return validateform()">
                        <div>
                            <label>Name</label>
                            <input class="ms-5 mt-4" type="text" class="form control" placeholder="Enter your name" name="name" id="name">
                        </div>
                        
                        <label>Email</label>
                        <input class="ms-5 mt-4" type="email" class="form control" placeholder="Enter email id" name="email" id="email">

                        <label>Password</label>
                        <input class="ms-3 mt-4" type="password" class="form control" placeholder="Enter password" name="password" id="password">
                        
                        <div class="mt-4"><input type="checkbox" checked>  I accept the <a href="#">Terms and conditions</a></div>
                        
                        <div><select id="select" name="select" class="mt-4">
                          <option>choose Account type</option>
                          <option>Gmail</option>
                          <option>facebook</option>
                        </select></div>
                      
                        
                        
                        <div><input class="mt-5 btn btn-primary" type="submit" value="submit" /></div>       
                    </form>
                </div>
            </div>
        </div>

    </div>
    <div class="col-lg-8">

    </div>
</div>
  
  
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        
        <div class="modal-header">
          <h4 class="modal-title">Error</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
       
        <div class="modal-body">
           <p class="text-danger" id="pp"></p>
        </div>
  
       
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
              
  <script src="js/validation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
